<body class="m-body">
 
  <div class="mb-5" align="center">

              </tr>

              </tr>
              <tr>

<!--script-->
<script>
    
function setHoverEffect(x) {
    x.classList.add('shadow');
    x.children[0].children[0].classList.add('m-inner-img-hover');
}

function unsetHoverEffect(x) {
  x.classList.remove('shadow');
    x.children[0].children[0].classList.remove('m-inner-img-hover');
}
    
</script>
